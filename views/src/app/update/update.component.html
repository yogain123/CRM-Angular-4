<form [formGroup]="form">
    <h1>Welcome {{name}}</h1>
    <fieldset style="margin-top:30px;">
      <h1 class="text text-success" style="margin-bottom:30px;">Add Customer (All Fields Are Mandatory)</h1>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="firstName">
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" id="lastName" name="lastName" placeholder="lastName">
      </div>
  
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="text" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
  
      <div formArrayName="address" class="row">
  
        <div *ngFor="let i of [1,2]; index as ii" class="col-md-6">
          <h3>Address {{ii+1}}</h3>
          <div [formGroupName]="ii">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" formControlName="city" class="form-control" id="exampleInputEmail1"  placeholder="Enter city"  name="city" ng-required="false">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
  
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" formControlName="country" class="form-control" id="exampleInputEmail1" placeholder="Enter country" name="country" ng-required="false">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          </div>
        </div>
  
      </div>
  
      <h3>Phone Number</h3>
      <div formGroupName="phno">
      <div class="form-group">
        <label for="phno">Extension</label>
        <input type="number" formControlName="extensionNumber" class="form-control" name="extensionNumber" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phno" ng-required="false">
      </div>
      <div class="form-group">
        <label for="phno">Number</label>
        <input type="number" formControlName="mainNumber" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phno" name="mainNumber" ng-required="false">
      </div>
      </div>
  
  
  
      <button type="button" class="btn btn-primary" (click)="updateDone()">Update</button>
      <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
      <button type="button" class="btn btn-primary" (click)="setDefaultName()">Set Default Name</button>
    </fieldset>
  </form>
